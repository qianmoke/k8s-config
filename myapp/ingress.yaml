apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wordpress 
  namespace: myapp
spec:
  rules:
  - host: wordpress.kudoop.cn
    http:
      paths:
      - backend:
          serviceName: wordpress
          servicePort: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: blog 
  namespace: myapp
spec:
  rules:
  - host: blog.kudoop.cn
    http:
      paths:
      - backend:
          serviceName: wordpress
          servicePort: 80

