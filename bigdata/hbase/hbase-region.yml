---
apiVersion: v1
kind: Service
metadata:
  name: hbase-rs
  labels:
    app: hbase-rs
spec:
  ports:
  - port: 16020
    name: rpc
  - port: 16030
    name: web
  clusterIP: None
  selector:
    app: rs
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: rs
spec:
  serviceName: hbase-rs
  replicas: 1
  template:
    metadata:
      labels:
        app: rs
    spec:
      containers:
      - name: hbase
        imagePullPolicy: IfNotPresent
        image: harisekhon/hbase
        resources:
          requests:
            cpu: "100m"
        ports:
        - containerPort: 16020
          name: rpc
        - containerPort: 16030
          name: web
        env:
        - name : HBASE_HEAPSIZE
          value: "200"          
        command:
        - sh
        - -c
        - |
          mkdir -p /hbase/logs
          hbase regionserver start | tee -a /hbase/logs/hbase-regionserver.log
        volumeMounts:
        - name: hbase
          mountPath: /hbase/conf                                     
      volumes:
      - name: hbase
        configMap:
          name: hbase