---
apiVersion: v1
kind: Service
metadata:
  name: metastore
  labels:
    app: metastore
spec:
  ports:
  - port: 9803
    name: metastore
  clusterIP: None
  selector:
    app: metastore
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: metastore
spec:
  serviceName: metastore
  replicas: 1
  template:
    metadata:
      labels:
        app: metastore
    spec:
      containers:
      - name: metastore
        imagePullPolicy: IfNotPresent
        image: pilchard/hive
#        resources:
#          requests:
#            cpu: "100m"
        ports:
        - containerPort: 9803
          name: rpc
        env:
        - name : HADOOP_HEAPSIZE
          value: "1000"          
        command:
        - sh
        - -c
        - |
          mkdir -p /hive/logs
          nohup hive --service metastore 2>&1 > /hive/logs/hive-metastore.log &
          tail -f /hive/logs/hive-metastore.log
        volumeMounts:
        - name: hive
          mountPath: /hive/conf                                     
        - name: hadoop
          mountPath: /hadoop/etc/hadoop                                   
      volumes:
      - name: hive
        configMap:
          name: hive
      - name: hadoop
        configMap:
          name: hadoop
          
