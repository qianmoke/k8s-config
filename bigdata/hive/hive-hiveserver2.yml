---
apiVersion: v1
kind: Service
metadata:
  name: hiveserver2
  labels:
    app: hiveserver2
spec:
  ports:
  - port: 10000
    targetPort: 10000
    name: hiveserver2
  selector:
    app: hiveserver2
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hiveserver2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hiveserver2
    spec:
      containers:
      - name: hiveserver2
        imagePullPolicy: IfNotPresent
        image: pilchard/hive
        resources:
          requests:
            cpu: "100m"
        ports:
        - containerPort: 10000
          name: rpc
        env:
        - name : HADOOP_HEAPSIZE
          value: "1000"          
        command:
        - sh
        - -c
        - |
          mkdir -p /hive/logs
          nohup hive --service hiveserver2 2>&1 > /hive/logs/hive-hiveserver2.log &
          tail -f /hive/logs/hive-hiveserver2.log
        volumeMounts:
        - name: hive
          mountPath: /etc/hive/conf   
        volumeMounts:
        - name: hadoop
          mountPath: /etc/hadoop/conf                                   
      volumes:
      - name: hive
        configMap:
          name: hive
      volumes:
      - name: hadoop
        configMap:
          name: hadoop
          
