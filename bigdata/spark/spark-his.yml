---
apiVersion: v1
kind: Service
metadata:
  name: spark-his
  labels:
    app: spark-his
spec:
  ports:
  - port: 18080
    targetPort: 18080
    name: web
  selector:
    app: spark-his
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spark-his
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-his
    spec:
      containers:
      - name: spark
        imagePullPolicy: IfNotPresent
        image: pilchard/spark
#        resources:
#          requests:
#            cpu: "100m"
        livenessProbe:
          tcpSocket:
            port: 18080
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
        ports:
        - containerPort: 18080
          name: web
        command:
        - sh
        - -c
        - |
          hdfs dfs -ls /user/spark/applicationHistory || su -s /bin/bash hdfs -c "hdfs dfs -mkdir -p /user/spark/applicationHistory && hdfs dfs -chown spark:spark /user/spark"
          /etc/init.d/spark-history-server start
          tail -f /var/log/spark/*
        volumeMounts:
        - name: hadoop
          mountPath: /etc/hadoop/conf                         
        - name: spark
          mountPath: /etc/spark/conf 
        - name: hive
          mountPath: /etc/hive/conf
      volumes:
      - name: hadoop
        configMap:
          name: hadoop
      - name: spark
        configMap:
          name: spark
      - name: hive
        configMap:
          name: hive
